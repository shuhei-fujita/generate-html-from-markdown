<html lang="ja">
    <head>
        <link rel="stylesheet" href="css/icontent/sketch/bootstrap.min.css" media="screen"/>
    </head>
    <body>
        テストデータ投入用フォーム<br><br>
        <div  class='modal-dialog' role='document'>
            <div class='modal-content'>

                    <h5 class='modal-title'>アカウントにサインイン</h5>

                        <span aria-hidden='true'>&times;</span>

                </div>
                <div class='modal-body'>
                    ユーザー名 : <input type='textField'  class='form-control'></input><br>
                    パスワード : <input type='password'  class='form-control'></input><br>
                    <button type='button'  class='btn btn-outline-primary'>サインイン</button>
                </div>
                <br>
                <br>
            </div>
        </div>
        <script src="js/icontent/jquery.min.js"></script>
        <script src="js/icontent/popper.min.js"></script>
        <script src="js/icontent/bootstrap.min.js"></script>

</html>
